name: build

on:
  push:
    paths:
      - '**.js'

jobs:
  build:
    name: my job
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        node-version: [12.x, 14.x, 16.x]
        exclude:
          - os: macos-latest
            node-version: 12.x
    steps:
    - name: My first step
      env:
        MY_VAR: Hi there! My name is
        FIRST_NAME: Mike
        MIDDLE_NAME: LoveJoy
        LAST_NAME: Grundy
      run: |
        echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
